name: autotest

on:
  pull_request:
    branches: [ main ]   

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22   # or match your .nvmrc / package.json engines

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10         # match your local pnpm version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm lint

      - name: Run build
        run: pnpm build

      - name: Run tests
        run: pnpm test -- --ci --coverage
